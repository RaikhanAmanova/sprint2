<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout/main.html">
<div layout:fragment="content" class="row">
    <div class="container mt-4">
        <h3>Добавить новую заявку</h3>
        <form th:action="@{/add}" method="post">
            <div class="form-group">
                <label for="userName">ФИО:</label>
                <input type="text" class="form-control" id="userName" name="userName" placeholder="Введите ФИО"
                       required>
            </div>
            <div class="form-group">
                <label for="courseName">Курс:</label>
                <input type="text" class="form-control" id="courseName" name="courseName"
                       placeholder="Введите название курса" required>
            </div>
            <div class="form-group">
                <label for="commentary">Комментарий:</label>
                <textarea class="form-control" id="commentary" name="commentary"
                          placeholder="Добавьте комментарий"></textarea>
            </div>
            <div class="form-group">
                <label for="phone">Телефон:</label>
                <input type="tel" class="form-control" id="phone" name="phone" placeholder="+7(___)___-____" required>
            </div>
            <button type="submit" class="btn btn-success mt-3">Добавить заявку</button>
        </form>
    </div>

    <div th:each="zayavka : ${zayavki}" class="card col-6 mt-3">
        <div class="card-body">
            <div class="d-flex">
                <h5 th:if="${zayavka.handled == false}" class="text-danger">*(Новая)</h5>
                <h5 class="card-title" th:text="'Заявка от ' + ${zayavka.userName}"></h5>
            </div>
            <h6 class="card-subtitle mt-2 mb-2 text-body-secondary" th:text="'Курс: ' + ${zayavka.courseName}"></h6>
            <p class="card-text" th:text="${zayavka.commentary}"></p>
            <b th:text="'Тел: ' + ${zayavka.phone}"></b>
            <a th:href="@{/applicationRequest/{id}(id=${zayavka.id})}" class="card-link">Подробнее</a>
        </div>
    </div>
</div>
</html>
