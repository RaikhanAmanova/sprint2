<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout/main.html">
<div layout:fragment="content" class="row">
    <div class="container mt-4">
        <div th:if="${applicationRequest}" class="card">

            <h5 class="text-success" style="text-align: center">Обработанная заявка</h5>

            <div class="card-body">

                <input type="hidden" th:value="${applicationRequest.id}" name="id"/>
                <div class="form-group">
                    <label for="userName">ФИО:</label>
                    <input type="text" class="form-control" id="userName" name="userName"
                           th:value="${applicationRequest.userName}" required>
                </div>
                <div class="form-group">
                    <label for="courseName">Курс:</label>
                    <input type="text" class="form-control" id="courseName" name="courseName"
                           th:value="${applicationRequest.courseName}" required>
                </div>
                <div class="form-group">
                    <label for="commentary">Комментарий:</label>
                    <textarea class="form-control" id="commentary" name="commentary"
                              required th:text="${applicationRequest.commentary}"></textarea>
                </div>
                <div class="form-group">
                    <label for="phone">Телефон:</label>
                    <input type="tel" class="form-control" id="phone" name="phone"
                           th:value="${applicationRequest.phone}" required>
                </div>
                <form th:action="@{/delete/{id}(id=${applicationRequest.id})}" method="post">
                    <button type="submit" class="btn btn-danger mt-2">Удалить заявку</button>
                </form>
            </div>
        </div>
    </div>
</div>
</html>
